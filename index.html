<!DOCTYPE html>
<html>
<head>
	<title>Vuetro 0.2</title>
  <!-- Add Bootstrap Styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container" id="app">
  <h1>{{ hello }}</h1>

  <input class="form-control" type="text" v-model="hello"/>

  <h2>Laundry Tasks</h2>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Task Name</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(task, index) in tasks">
      <td>{{ index + 1 }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.time }}hr</td>
    </tr>
    </tbody>

  </table>
  <p><strong>Total Time:</strong> {{ totalTime(tasks) }} hours</p>

</div>

<!-- Vue js development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- loading Vue intialization file -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
